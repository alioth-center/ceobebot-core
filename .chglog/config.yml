style: github
template: changelog.template
info:
  title: changelog
  repository_url: https://github.com/alioth-center/ceobebot-core
options:
  tag_filter_pattern: '^v'
  sort: "date"
  commits:
  # filters:
  #   Type:
  #     - feat
  #     - fix
  #     - perf
  #     - refactor
  commit_groups:
  # title_maps:
  #   feat: Features
  #   fix: Bug Fixes
  #   perf: Performance Improvements
  #   refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE